<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ANOWER LOGISTICS - Professional logistics and transportation services" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://logistics-tkej.onrender.com" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Inline critical CSS -->
    <style id="critical-css">
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --color-primary: #2563eb;
        --color-background: #ffffff;
        --color-text: #1f2937;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: var(--font-sans);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        color: var(--color-text);
        background-color: var(--color-background);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
      }
      
      .spinner {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        border: 6px solid #e5e7eb;
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: var(--color-primary) transparent transparent transparent;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>ANOWER LOGISTICS | Professional Logistics Services</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />
    
    <!-- Non-critical CSS (loaded asynchronously) -->
    <link 
      rel="stylesheet" 
      href="/src/index.css" 
      media="print" 
      onload="this.media='all'"
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://logistics-1-pvw5.onrender.com/" />
    <meta property="og:title" content="ANOWER LOGISTICS | Professional Logistics & Transportation Services" />
    <meta property="og:description" content="Fast, reliable, and efficient delivery solutions for your business needs." />
    <meta property="og:image" content="https://logistics-1-pvw5.onrender.com/images/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://logistics-1-pvw5.onrender.com/" />
    <meta property="twitter:title" content="ANOWER LOGISTICS | Professional Logistics & Transportation Services" />
    <meta property="twitter:description" content="Fast, reliable, and efficient delivery solutions for your business needs." />
    <meta property="twitter:image" content="https://logistics-1-pvw5.onrender.com/images/logo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://logistics-1-pvw5.onrender.com/" />
    
    <!-- Structured Data -->

      ]
    }
    </script>
  </head>
  <body>
